<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="header">
            <div class="logo"><img src="./img/1200px-Metrolínea_logo.svg-1.png" alt="mtrolinea"></div>

            <div class="header-div">
                <div class="saldos"><a href="">Comprar Tarjeta</a><a href="">Ver Saldo</a></div>
                <div class="icons"><img src="./img/lupita.svg" alt="lupita"> <img src="./img/carrito.svg"
                        alt="carrito de compras"></div>
            </div>

        </div>
        <div class="tarjeta">
            <img src="./img/Metrolinea.png" alt="">
        </div>
        <div class="footer">
            <div class="footer-text">
                <h1 class="footer-text1">Tarjeta Metrolínea (Saldo $3000 COP)</h1>
                <h2 class="footer-text2">$3000 COP</h2>
            </div>
            <button><img src="./img/1200px-Metrolínea_logo.svg-1.png" alt="">
                <h4>Comprar</h4>
            </button>
        </div>
    </main>
    <div class="cantidad">
        <div><img src="./img/Icon ionic-ios-arrow-up.svg" alt=""></div>
        <div class="cantidad-div">
            <h2>Cantidad</h2>
            <div class="numeritos"><span>04</span><span>05</span><span>06</span></div>
        </div>

        <div> <img src="./img/Icon ionic-ios-arrow-down.svg" alt=""></div>

    </div>
</body>

</html>
